name: Deploy portfolio to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Auto-detect where package.json lives and build there
      - name: Install dependencies and build
        run: |
          set -e

          echo "=== Searching for package.json within repo ==="
          FILE=$(find . -maxdepth 3 -type f -name "package.json" | head -n 1 || true)

          if [ -z "$FILE" ]; then
            echo "❌ No package.json found within 3 levels of repo root."
            echo "Repo contents:"
            ls -R .
            exit 1
          fi

          echo "✅ Found package.json at: $FILE"
          BASE_DIR=$(dirname "$FILE")
          echo "Using BASE_DIR=$BASE_DIR"

          # Save for later steps
          echo "BASE_DIR=$BASE_DIR" >> "$GITHUB_ENV"

          cd "$BASE_DIR"
          npm install
          npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Use the directory where we built
          path: ${{ env.BASE_DIR }}/dist/public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4